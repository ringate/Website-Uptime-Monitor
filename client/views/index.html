<!DOCTYPE html>
<html ng-app="monitorApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.css">
    <link rel="stylesheet" href="/css/mystyles.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/controllers/websitelist-controller.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand website-title" href="#" style="color: white;">Website Uptime Monitoring</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav pull-right" id="check_summary">
                    <li id="all_up" style="display:none;"><span class="label label-success">Up</span><strong class="green">0</strong></li>
                    <li id="all_down" style="display: none;"><span class="label label-important">Down</span><strong class="red">0</strong></li>
                </ul>
            </div>
            <!--/.nav-collapse -->
        </div>
    </div>
    <div class="container-fluid">
        <div class="row center_div">
            <div class="panel panel-info">
                <div class="panel-heading">Create a Watch</div>
                <div class="panel-body">
                    <form class="form-inline" role="form">
                        <div class="row">
                            <!-- LEFT SIDE -->
                            <div class="col-xs-6" align="center">
                                <div class="form-group divSize">
                                    <div class="row  row-centered">
                                        <div class="col-xs-12">
                                            <label class="control-label pull-left">Website URL</label>
                                            <input type="text" placeholder="http://www.example.com" class="form-control" name="website" />
                                        </div>
                                    </div>
                                </div>
                                <br/>
                                <br/>
                                <div class="form-group divSize">
                                    <div class="row  row-centered">
                                        <div class="col-xs-12">
                                            <label class="control-label pull-left">Name</label>
                                            <input type="text" placeholder="Personal Blog" class="form-control" name="website" />
                                        </div>
                                    </div>
                                </div>
                                <br/>
                                <br/>
                                <div class="form-group divSize">
                                    <div class="row  row-centered">
                                        <div class="col-xs-12">
                                            <label class="control-label pull-left">Poll Interval</label>
                                            <input type="text" placeholder="10" class="form-control" name="website" />
                                        </div>
                                    </div>
                                </div>
                                <br/>
                                <br/>
                                <div class="form-group">
                                    <label class="control-label pull-left">Alert</label>
                                    <div>
                                        <label class="radio-inline">
                                            <input type="radio" name="alert" value="yes" /> Yes
                                        </label>
                                        <label class="radio-inline">
                                            <input type="radio" name="alert" value="no" /> No
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <!-- RIGHT SIDE -->
                            <div class="col-xs-6" align="center">
                                <div class="form-group divSize">
                                    <div class="row  row-centered">
                                        <div class="col-xs-12">
                                            <label class="control-label pull-left">Email-ID</label>
                                            <input type="text" placeholder="someone@email.com" class="form-control" name="website" />
                                        </div>
                                    </div>
                                </div>
                                <br/>
                                <br/>
                                <div class="form-group divSize">
                                    <div class="row  row-centered">
                                        <div class="col-xs-12">
                                            <label class="control-label pull-left ">Phone Number</label>
                                            <input type="text" placeholder="4124254273" class="form-control" name="website" />
                                        </div>
                                    </div>
                                </div>
                                <br/>
                                <br/>
                                <div class="form-group divSize">
                                    <div class="row  row-centered">
                                        <div class="col-xs-12">
                                            <label class="control-label pull-left">Mobile Provider</label>
                                            <input type="text" placeholder="T-Mobile" class="form-control" name="website" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div align="center">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>

        <br/>
        <br/>
        <button type="submit">Add</button>
    </form>
</div>
                -->
                </div>
            </div>
        </div>
    </div>
</body>

</html>

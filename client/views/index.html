<!DOCTYPE html>
<html ng-app="monitorApp"> 
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="stylesheet" href = "http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css">
      <script type="text/javascript" src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.js"></script>
      <script type="text/javascript" src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.js"></script>
      <script type="text/javascript" src= "/js/app.js"></script>
      <script type="text/javascript" src= "/js/controllers/websitelist-controller.js"></script>
  </head>
  <body>
  	<div ng-controller="websitesController">
      There are {{websites.length}} saved websites

      <ul>
        <li ng-repeat="website in websites">
          {{website.url + " - " + website.name}}
        </li>
      </ul>
      <form ng-submit="addWebsites()">
        <input type="text" placeHolder="Website URL" ng-model="websiteURL"></input> <br/> <br/>
        <input type="text" placeHolder="Name" ng-model="websiteName"></input>
        <button type="submit">Add</button>
      </form>
    </div>

  </body>
</html>
